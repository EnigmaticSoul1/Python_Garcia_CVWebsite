<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../Scripts/contact_script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/contact_styles.css">
        <title>CV Website</title>
    </head>
    <body>
        <div class="loader_container">
            <div class="loader"></div>
        </div>

        <div class="header">
            <div class="inner_header">
                <div class="logo_container">
                    <h1>GIANCARLO <span>GARCIA</span></h1>
                </div>

                <div class="navigation">
                    <a href="../index.html"><li>HOME</li></a>
                    <a href="resume.html"><li>RESUME</li></a>
                    <a href="portfolio.html"><li>PORTFOLIO</li></a>
                    <a href="contact.html"><li>CONTACT</li></a>
                </div>
            </div>
        </div>

        <div class="contact_form">
            <div class="container mt-5">
                <br>
                <h1>CONTACT ME</h1>
                <br>
                <form class="row g-3" action="mailto:giancarlo.garcia@ciit.edu.ph" method="POST">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-8">
                        <label for="email" class="form-label">E-mail Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-4">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="col-md-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="btn btn-light">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
